{% extends 'base.html' %}

{% block body %}
  <div class="min-h-screen flex items-center justify-center bg-gray-100 py-12">
    <form action="" method="post" class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">회원가입</h2>

      {% csrf_token %}

      {% for field in form %}
        <div class="mb-4">
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-600 mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
        가입하기
      </button>
    </form>
  </div>
{% endblock %}
