{% load static %}
<!-- HTML head 부분에 Tailwind CDN & Alpine.js 추가 -->
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<nav class="bg-transparent " x-data="{ open: false }">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- 왼쪽 -->
      <div class="flex items-center">
        <!-- 로그인한 유저일때 -->
        {% if user.is_authenticated %}
          <a href="{%url 'index' %}" class="mr-4">
            <img src="{% static 'images/mascots/' %}{{ user.team }}.png" alt="{{ user.team }} Mascot" class="h-20 w-30 ">
          </a>
          {% else %}
          <a href="{% url "index" %}" class="mr-4">
            <img src="https://em-content.zobj.net/source/google/387/baseball_26be.png" alt="Baseball" class="h-6 w-6">
          </a>
          {% endif %}
      </div>
      <!-- 모바일 메뉴 버튼 -->
      <div class="-mr-2 flex items-center sm:hidden">
        <button @click="open = !open" type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-white hover:bg-gray-700 focus:outline-none">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- PC용 메뉴 -->
      <div class="hidden sm:flex sm:items-center">
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="text-gray-700 hover:text-red-500 px-4">Logout</a>
          <span class="text-gray-500 px-4">{{ user }}</span>
        {% else %}
          <a href="{% url 'accounts:auth' %}?mode=signup" class="text-gray-700 hover:text-green-600 px-4">Sign up</a>
          <a href="{% url 'accounts:auth' %}" class="text-gray-700 hover:text-blue-600 px-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="currentColor" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            Log In
          </a>
        {% endif %}
      </div>
    </div>
    <!-- 모바일용 메뉴 (open 상태에 따라 보이게) -->
    <div class="sm:hidden mt-2" x-show="open">
      {% if user.is_authenticated %}
        <a href="{% url 'accounts:logout' %}" class="block text-gray-700 hover:text-red-500 py-2">Logout</a>
        <span class="block text-gray-500 py-2">{{ user }}</span>
      {% else %}
        <a href="{% url 'accounts:signup' %}" class="block text-gray-700 hover:text-green-600 py-2">Sign up</a>
        <a href="{% url 'accounts:login' %}" class="block text-gray-700 hover:text-blue-600 py-2">Log In</a>
      {% endif %}
    </div>
  </div>
</nav>
</body>
