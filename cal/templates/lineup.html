{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인업</title>
</head>
<body>
    
    {% block body %}
        <div class="position-relative pt-5">
            <div class="position-absolute top-100 end-100 me-3" style="z-index: 1050;">
                {% if user in game.attendance_users.all %}
                <form method="post" action="{% url 'cal:attendance' game.id %}">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; padding: 0;">
                        <i class="bi bi-heart-fill" style="color: red;">
                            <span style="color: black;">간 경기</span>
                        </i>
                    </button>
                </form>
                {% else %}
                <form method="post" action="{% url 'cal:attendance' game.id %}">
                    {% csrf_token %}
                    <button type="submit" style="background: none; border: none; padding: 0;">
                        <i class="bi bi-heart" style="color: gray;">
                            <span style="color: black;">안 간 경기</span>
                        </i>
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    {% endblock %}
</body>
</html>
