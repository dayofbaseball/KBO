<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="pt-[75px]">
    {% include '_nav.html' %}
    {% block body %}
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">User Games</h1>
            <p>Winning Percentage: {{ winning_percent }}</p>
            <ul class="list-disc pl-5">
                {% for game, opponent, result in game_data %}
                    <li>{{ game.date }} - {{ opponent }}: {{ result }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
